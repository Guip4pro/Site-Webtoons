<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini-jeux Memory et Guess the webtoon </title>
    <link rel="stylesheet" type="text/css" href="../STYLES/mini-jeux.css">
    <script src="../SCRIPTS/mini-jeux.js" defer></script>
    <script src="../SCRIPTS/memory.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-titre">
            <a href="../index.html" title="Page d'accueil" class="logo-link">
                <img src="../RESSOURCES/logo-site.webp" id="logo-site" alt="Logo de mon site">
            </a>
            <h1> Mini-jeux sur la thématique des Webtoons </h1>
        </div>

    </header>

    <main>
    

        <img src="../RESSOURCES/scrolling-banners/banner1.webp" id="bannière" alt="Bannière d'un Webtoon" /> <!-- Rajout d'une bannière de Webtoon pour faire joli et remplir l'espace -->
        <div id="scroll-banners"></div>

        <div class="game-buttons">
            <div class="game-button">
                <img src="../RESSOURCES/eyes-memory.jpg" alt="Image du jeu Memory" />
                <button onclick="startMemoryGame()"> Memory </button>
            </div>
            <div class="game-button">
                <img src="../RESSOURCES/eyes1.webp" alt="Image du jeu Guess the Webtoon" />
                <button> Guess the Webtoon </button>
            </div>
        </div>





        <div id="memory-game" class="memory-hidden">
            <div id="memory-stats" class="hidden">
                ⏱️ <strong>Temps &nbsp;:</strong> <span id="memory-timer">0</span> s &nbsp;&nbsp; | &nbsp;&nbsp; 
                🎯 <strong>Coups &nbsp;:</strong> <span id="memory-moves">0</span>
            </div>              
            <div id="memory-difficulty-selector" class="hidden">
                <label for="difficulty">Niveau de difficulté : </label>
                <select id="difficulty" onchange="updateGameBoard()">
                    <option value="4x4">🌱 Très facile (8 paires, 4x4)</option> <!-- 8 paires -->
                    <option value="5x6">🪴 Facile (15 paires, 5x6)</option> <!-- 15 paires -->
                    <option value="6x7">🌳 Moyen (21 paires, 6x7)</option>  <!-- 18 paires -->
                    <option value="8x8">👨‍🌾 Difficile (32 paires, 8x8)</option>  <!-- 32 paires -->
                </select>
            </div>
            <div id="memory-game-board"></div>
        </div>

        <div id="memory-countdown" class="countdown hidden">blablabbla</div>

    </main>

</body>
</html>
